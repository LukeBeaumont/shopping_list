<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Shopping List</h1>
      <div class="recipe-input">
        <form class="recipe-name">
          <label for="recipe-name">Recipe name:</label>
          <input type="text" id="recipe-name" />
        </form>

        <div class="button">
          <button id="add-btn">+ Add Recipe</button>
        </div>
      </div>
      <div class="item-list" style="display: none">
        <form class="ingredients">
          <label for="items-list">Ingredient:</label>
          <input type="text" id="items-list" />
        </form>

        <div class="button">
          <button id="add-ingredient-btn">+ Add ingredient</button>
          <button id="done">Done!</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
